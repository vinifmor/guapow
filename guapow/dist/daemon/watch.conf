# for a system-level service: /etc/guapow/watch.conf
# for a user-level service: ~/.config/guapow/watch.conf

# interval = 1 (in seconds to check for new-born processes and request optimizations)
# regex.cache = true (caches pre-compiled regex mapping patterns on memory)
# mapping.cache = false (if 'true', caches the mapping instance on memory to skip I/O calls. Changes to the mapping file (~/.config/guapow/watch.map) won't take effect.
